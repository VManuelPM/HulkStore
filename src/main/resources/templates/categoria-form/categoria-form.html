<div th:with="disableFields=!${editMode} and ${#authorization.expression('hasRole(''ROLE_USER'')')}">

<form class="form" th:object="${categoriaForm}" role="form" autocomplete="off" th:action="${editMode} ?@{/editCategoria} :@{/categoriaForm}" method="post">
	
	<input class="form-control" type=hidden th:field="${categoriaForm.id}"  th:if="${editMode}">
	<input class="form-control" type=hidden name="password" value="xxxx" th:if="${editMode}">
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre Categoria</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${categoriaForm.name}" th:disabled="${disableFields}" required="required">
			<div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Categoria Error</div>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/categoriaForm/cancel'}" >Cancel</a>
			
			<input type="submit" class="btn btn-primary" 
			value="Save Changes" th:value="${editMode}?'Save Categoria': 'Create Categoria'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
	<div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}">Success Message</div>
</form>
</div>
